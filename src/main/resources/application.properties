debug=true

server.port=8080

logging.level.org.springframework= debug
logging.level.org.springframework.web= debug

# db
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/example?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=

# Mybatis
mybatis.type-aliases-package=com.test.short_link.domain
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=600
mybatis.mapper-locations=classpath:/mybatis/sql/*.xml